<app-category></app-category>
<div class="form-group">
    <input class="form-control" id="productName" placeholder="Arama metnini giriniz" [(ngModel)]="filterText">
    <small id="emailHelp" class="form-text text-muted" *ngIf="filterText">Şu an <strong>{{filterText}}</strong>
        aradınız.</small>
</div>

<div class="row">
    <ng-template #noProduct>
        <div class="alert alert-primary" role="alert">
            Bu kategoride ürün yoktur.
        </div>
    </ng-template>

    <div *ngFor="let product of products | productFilter:filterText" class="card productbox">
        <img [src]="product.imageUrl" class="card-img-top" alt="{{product.name}}">
        <div class="card-body">
            <h5 class="card-title">{{product.name}} {{product.price | currency:'TRY':'₺':'1.2-2'}}</h5>
            <p class="card-text">{{product.description}}</p>
            <a (click)="addToCart(product)" class="btn btn-primary">Sepete Ekle</a>
        </div>
    </div>
</div>
